name: Generate and Deploy ICS

on:
  schedule:
    # 6 AM CET (05:00 UTC) and 4 PM CET (15:00 UTC)
    - cron: "0 5 * * *"
    - cron: "0 15 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Build
        run: swift build -c release

      - name: Generate ICS and Site
        run: |
          .build/release/VLRCalendarGenerator --pages 5 --verbose

      - name: Commit generated files (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add Publish

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Update generated ICS files [skip ci]"
          git push
