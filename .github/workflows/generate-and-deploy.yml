name: Generate and Deploy ICS

on:
  schedule:
    # 6 AM CET (05:00 UTC) and 4 PM CET (15:00 UTC)
    - cron: "0 5 * * *"
    - cron: "0 15 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  OUTPUT_DIR: Publish

jobs:
  build-and-deploy:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Build
        run: swift build -c release

      - name: Generate ICS
        run: |
          .build/release/VLRCalendarGenerator --pages 5 --output-dir ./${{ env.OUTPUT_DIR }} --verbose

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./${{ env.OUTPUT_DIR }}
          publish_branch: gh-pages
