name: Generate and Deploy ICS

on:
  schedule:
    # 6 AM CET (05:00 UTC) and 4 PM CET (15:00 UTC)
    - cron: "0 5 * * *"
    - cron: "0 15 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Build
        run: swift build -c release

      - name: Generate ICS and Site
        run: |
          .build/release/VLRCalendarGenerator --pages 5 --verbose

      - name: Upload artifact (Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: Output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
